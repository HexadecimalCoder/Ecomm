  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
  crossorigin="anonymous"
/>

<link rel="stylesheet" href="../../static/CSS/headers.css" />

<script
  src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
  crossorigin="anonymous"
></script>
<h1>Sign-Up</h1>

<style>
  .container {
    border: 1px solid;
    width: 400px;
    margin-top: 50px;
  }

  .formHandler {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px;
  }

  .f1 {
    width: 50%;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="formHandler">
        <form
          class=".f1"
          action="/signup"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {% if error%}
          <div class="alert alert-danger" role="alert">{{error}}</div>
          {% endif %}
          <!-- Profile Image Preview with Click Event -->
          <div class="form-group text-center">
            <img
              id="profileImagePreview"
              src="https://via.placeholder.com/150"
              alt="Profile Image"
              class="rounded-circle mb-3"
              style="
                width: 150px;
                height: 150px;
                object-fit: cover;
                border: 2px solid #ddd;
                cursor: pointer;
              "
              onclick="document.getElementById('profileImage').click();"
            />
          </div>

          <!-- Hidden Image Upload Field -->
          <div class="form-group">
            <input
              type="file"
              class="form-control"
              id="profileImage"
              accept="image/*"
              style="display: none"
              onchange="previewImage(event)"
              name="profileImg"
            />
          </div>

          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword1">ConfirmPassword</label>
            <input
              type="password"
              class="form-control"
              id="ConfirmPasswordPassword1"
              name="confirmPassword"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
